language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email:
    recipients:
      - iam@abhijithvijayan.me
    on_success: always
    on_failure: always
node_js:
  - "9"
git:
  depth: 3
script:
  - npm run build
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $travis-token
  local-dir: dist
  target-branch: gh-pages
  on:
    branch: master