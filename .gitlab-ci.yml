image: node:latest

stages:
  - installation
  - test
  - build
  - deploy

cache:
  paths:
    - ~/.npm
    - node_modules/

install_dependencies:
  stage: installation
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

test_with_lab:
  stage: test
  script: npm test

Build:
  stage: build
  script:
    - npm run build

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master